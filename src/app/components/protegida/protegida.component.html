<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Días</th>
                <th>Habitacion</th>
                <th>Usuario</th>
                <th></th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas ; let i = index">
                <td>{{reserva.id}} </td>
                <td>{{reserva.total}} </td>
                <td>{{reserva.fecha}}</td>
                <td>{{reserva.dias}}</td>
                <td>{{reserva.id_habitacion}}</td>
                <td>{{profile.nickname}}</td>
                <td><a [routerLink]="['vistaReserva', reserva.id ]"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td><button class="btn btn-danger"(click)="openModal(template)" ><fa name="cog" animation="spin"></fa> </button>  </td>
                
                <ng-template #template>
                        <div class="modal-body text-center">
                        <p>¿Desea Eliminar la reserva?</p>
                        <button type="button" class="btn btn-success" (click)="confirm(reserva.id)" >Si</button>
                        <button type="button" class="btn btn-danger" (click)="decline()" >No</button>
                        </div>
                    </ng-template>
                    <ngx-snackbar>
                        
                    </ngx-snackbar>
            </tr>
        </tbody>
    </table>



<app-footer></app-footer>
